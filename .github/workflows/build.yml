name: Build and Package

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Linux System Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          gir1.2-webkit2-4.1 \
          python3-dev \
           libcairo2-dev \
           libgirepository1.0-dev \
           libgirepository-2.0-dev \
           pkg-config

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./backend[dev]
        # Explicitly install pyinstaller if not in dev dependencies (though we added it)
        pip install pyinstaller

    - name: Build Application
      run: python scripts/build.py --type exe

    - name: Create Source Package (Linux Only)
      if: runner.os == 'Linux'
      run: python scripts/build.py --type source

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WaveGauge-${{ runner.os }}
        path: WaveGauge-*.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: WaveGauge-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
