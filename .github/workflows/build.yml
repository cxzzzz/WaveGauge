name: Build and Package

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install and Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
        
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist

  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    needs: frontend
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Linux System Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          gir1.2-webkit2-4.1 \
          python3-dev \
           libcairo2-dev \
           libgirepository1.0-dev \
           libgirepository-2.0-dev \
           pkg-config

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ./backend[dev]
        pip install pyinstaller

    - name: Create Source Package (Linux Only)
      if: runner.os == 'Linux'
      run: |
        python scripts/build.py --type source --skip-frontend
        ls -R dist

    - name: Build Application
      run: python scripts/build.py --type exe --skip-frontend --mode desktop

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WaveGauge-${{ runner.os }}
        path: dist/WaveGauge-*.zip
        if-no-files-found: error

  build-source:
    name: Build Source Distribution
    needs: frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist

    - name: Create Source Package
      run: python scripts/build.py --type source --skip-frontend

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WaveGauge-Source
        path: dist/WaveGauge-Source-*.zip
        if-no-files-found: error

  release:
    name: Create Release
    needs: [build-desktop, build-source]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/WaveGauge-Linux/WaveGauge-*.zip
          artifacts/WaveGauge-Windows/WaveGauge-*.zip
          artifacts/WaveGauge-Source/WaveGauge-Source-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
